<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <form [formGroup]="formulario">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Numero de control</ion-label>
            <ion-input type="text" formControlName="controlnumber"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">NIP</ion-label>
            <ion-input type="text" formControlName="nip"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
          <ion-button [disabled]="!formulario.valid" (click)="login()">Iniciar sesion</ion-button>
        </ion-col>
        <ion-col size="3"></ion-col>
        <ion-col size="3">
          <ion-button (click)="administrar()">Administrar Estudiantes</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button (click)="registrar()">Registrar Estudiante</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
