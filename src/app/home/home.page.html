<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title> Lista de estudiantes </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/','new-student']"
        >Agregar Estudiante</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let student of students; let i=index">
          <ion-item [routerLink]="['/view-student', student.controlnumber]">
            <ion-label>
              <strong>{{student.name}}</strong>
              <ion-chip color="primary" outline="true" class="ion-float-right">
                <ion-label>{{student.career}}</ion-label>
              </ion-chip>
              <h4>{{student.controlnumber}}</h4>
            </ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="removeStudent(i)">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <!-- <ion-item-options side="start" (ionSwipe)="getStudentByControlNumber(item.controlnumber)">
                        <ion-item-option expandable color="primary">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </ion-item-option>
                    </ion-item-options> -->
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
